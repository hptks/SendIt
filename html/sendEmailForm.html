<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="/" method="post" accept-charset="utf-8" onload="blankOut()">
		<table border="0px">
			<tr>
				<td>From: </td>
				<td><input id="senname" name="nameOfSender" type="text" 
					placeholder="Enter name" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="senemail" name="emailOfSender" type="text" placeholder="Enter email address" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="pas" name="passwordOfSender" type="password" placeholder="Enter email password" /></td>
			</tr>
			<tr>
				<td>To: </td>
				<td><input id="rec" name="emailOfRecepient" type="text" placeholder="Enter email address" /></td>
			</tr>
			<tr>
				<td></td>
				<td><textarea id="mes" name="text" rows="20" cols="40" placeholder="Enter text"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Send" /></td>
			</tr>
		</table>
	</form>

	<script>
		function blankOut() {
			var ids=['senname','senemail','pas','rec','mes'];
			for (var i=0;i<ids.length;i++) {
				document.getElementById(ids[i]).value='';
			}
		}
	</script>	
</body>
</html>
